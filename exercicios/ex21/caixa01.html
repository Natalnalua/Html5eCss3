<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        
        h1 {/* Box-Level */
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkgray;

            padding: 10px;

            margin: 20px auto 40x auto;

            outline: 5px dashed salmon;
            
        }

        a {/* Inline-level */
            border: 10px solid red;

            padding: 10px;

        }

    </style>
</head>

<body>
    
    <h1>Exemplo de caixa-box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-16-aula-02-modelo-de-caixas-na-pratica/">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>

</body>
</html>
